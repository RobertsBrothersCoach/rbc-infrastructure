apiVersion: v1
kind: Service
metadata:
  name: leasing-app-backend
  labels:
    app: leasing-app
    component: backend
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: leasing-app
    component: backend
---
apiVersion: v1
kind: Service
metadata:
  name: leasing-app-frontend
  labels:
    app: leasing-app
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: leasing-app
    component: frontend