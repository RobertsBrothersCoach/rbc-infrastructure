apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: leasing-app-prod

bases:
  - ../../base

commonLabels:
  environment: production

patchesStrategicMerge:
  - deployment-patch.yaml
  - ingress-patch.yaml
  - hpa-patch.yaml

configMapGenerator:
  - name: leasing-app-config
    literals:
      - NODE_ENV=production
      - LOG_LEVEL=warn
      - ENABLE_DEBUG=false

images:
  - name: acrrbcprod.azurecr.io/leasing-app-backend
    newTag: v1.0.0
  - name: acrrbcprod.azurecr.io/leasing-app-frontend
    newTag: v1.0.0

replicas:
  - name: leasing-app-backend
    count: 3
  - name: leasing-app-frontend
    count: 3